<form role="form">
    <div class="form-group">
        <label class="sr-only" for="{{th.searchForm[0].model}}">{{th.searchForm[0].label}}</label>
        <input type="{{th.searchForm[0].type}}" ng-model="th.searchForm[0].val" class="form-control"  id="{{th.searchForm[0].model}}" placeholder="{{th.searchForm[0].placeholder}}">
        <button class="btn btn-primary" ng-click="searchFilter($index)"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</form>
