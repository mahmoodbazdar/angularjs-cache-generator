
<pagination
        total-items="pCtrl.pagination.totalItems"
        ng-model="bigCurrentPage"
        items-per-page="pCtrl.pagination.itemsPerPage"
        direction-links="pCtrl.pagination.directionLinks"
        previous-text="{{pCtrl.pagination.previousText}}"
        next-text="{{pCtrl.pagination.nextText}}"
        boundary-links="pCtrl.pagination.boundaryLinks"
        first-text="{{pCtrl.pagination.firstText}}"
        last-text="{{pCtrl.pagination.lastText}}"
></pagination>
