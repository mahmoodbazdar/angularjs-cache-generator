<div class="modal-header">
    <h3 class="modal-title">{{data.rowAction.strings.deleteTitle}}</h3>
</div>
<div class="modal-body">
    {{data.rowAction.strings.deleteQuestion}}
    <table class="table table-bordered" ng-show="data.rowAction.enable.showDataInDelete">
        <tbody>
        <tr>
            <td ng-repeat="td in row.data">{{td.value}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">{{data.rowAction.strings.deleteYes}}</button>
    <button class="btn btn-warning" ng-click="no()">{{data.rowAction.strings.deleteNo}}</button>
</div>
