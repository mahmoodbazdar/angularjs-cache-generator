<div class="modal-header">
    <h3 class="modal-title">{{addForm.strings.title}}</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group" ng-repeat="elm in addForm.form.elements">
            <element gs-form-template="{{elm.type}}"></element>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{addForm.strings.add}}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{addForm.strings.cancel}}</button>
</div>
